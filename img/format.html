<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>img 画像のフォーマット</title>
    <style>
        img{
            width: 500px;
        }
    </style>
</head>

<body>
    <h1>img 画像のフォーマット</h1>
    <h2>JPG</h2>
    <img src="images/sakura.jpg">
    
    <h2>PNG</h2>
    <img src="images/kitsune.png">

    <h2>GIF</h2>
    <img src="images/hubuki.gif">

    <h2>Webp</h2>
    <img src="images/kituneirasuto.webp">

    <h2>SVG</h2>
    <img src="images/udon.svg">
</body>
</html>
